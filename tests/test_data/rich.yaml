clusterName: 'cluster-name-yaml'
config:
  gceClusterConfig:
    metadata:
      'PIP_PACKAGES': 'google-cloud-core>=1.3.0'
  initializationActions: 
  - executableFile: gs://dataproc-initialization-actions/python/pip-install.sh
  - executableFile: gs://goog-dataproc-initialization-actions-us-central1/gpu/install_gpu_driver.sh
    executionTimeout: 600s
  - executableFile: gs://goog-dataproc-initialization-actions-us-central1/rapids/rapids.sh
    executionTimeout: 600s
  softwareConfig: 
    properties: 
      dataproc:jupyter.hub.enabled: 'true'
      dataproc:jupyter.hub.args: 'test-args-str-yaml'
      dataproc:jupyter.notebook.gcs.dir: ''
      dataproc:jupyter.hub.env: 'test-env-str-yaml'
    optionalComponents:
    - ANACONDA
    - JUPYTER
  masterConfig:
    numInstances: 1
    machineTypeUri: n1-standard-4
    diskConfig:
      bootDiskType: pd-standard
      bootDiskSizeGb: 500
      numLocalSsds: 0
    imageUri: projects/test-project/global/images/test-image
  workerConfig:
    numInstances: 2
    machineTypeUri: https://www.googleapis.com/compute/v1/projects/alluxio-demo/zones/us-east1-d/machineTypes/n1-highmem-16
    diskConfig:
      bootDiskType: pd-standard
      bootDiskSizeGb: 500
      numLocalSsds: 0
    imageUri: projects/test-project/global/images/test-image